kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: app-hpa
  namespace: appns
spec:
  scaleTargetRef:
    kind: Deployment
    apiVersion: apps/v1
    name: app-deployment
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource: 
      name: cpu
      target:
        type:  Utilization
        averageUtilization: 5
